    <!-- Bootstrap Core CSS -->

    <!-- MetisMenu CSS -->

    <!-- Timeline CSS -->

<body>

<div ng-app="kornjacolovciApp" ng-controller="baseController" data-ng-init="indexInit()">
    <div ng-if="loggedUser != null">
        <div id="wrapper">
            <br/>

            <div id="content" ng-view>
            </div>
            <!-- /#page-wrapper -->
        </div>
    </div>
    <!-- /#wrapper -->
    <div ng-if="loggedUser == null">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Molimo vas da se ulogujete</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" type="text" ng-model="$parent.username"
                                               placeholder="Korisnicko ime" autofocus=""/>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="password" ng-model="$parent. password"
                                               placeholder="Sifra"/>
                                    </div>
                                    <a ng-click="doLoginF()" class="btn btn-lg btn-success btn-block">Uloguj se</a>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/controllers/app.js"></script>

<!-- Services -->

<script type="text/javascript" src="js/controllers/simiController.js"></script>

<script src="http://localhost:8080/socket.io/socket.io.js"></script>
<script>
    var socket = io('http://localhost:8080');
    socket.on('news', function (data) {
        console.log(data);
        socket.emit('my other event', {my: 'data'});
    });
</script>
