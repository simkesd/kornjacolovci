<h1>Moji zahtevi</h1>

<table class="table table-striped">
<tr>
	<td>ID</td>
	<td>Broj</td>
	<td>Prosecna tezina</td>
	<td>Tip zivotinje</td>
</tr>
<tr ng-repeat ="r in requests">
	<td>{{r.ID}}</td>
	<td>{{r.quantity}}</td>
	<td>{{r.weight}}</td>
	<td>{{r.animal_name}}</td>
	<a href="/request{{r.ID}}">pogledaj ponude</a>
</tr>



</table>
