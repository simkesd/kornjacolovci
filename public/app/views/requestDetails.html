<div class="row" ng-controller="requestsController" data-ng-init="requestDetailsInit()">
    <div class="panel panel-info">
        <div class="panel-heading">
            Detalji zahteva
        </div>

        <div class="panel-body">
            <strong>Vrsta zivotinje: </strong><span ng-bind="requestDetails.animal_name"></span>
            <strong>Kolicina: </strong><span ng-bind="requestDetails.quantity"></span><br/>
            <strong>Tezina: </strong><span ng-bind="requestDetails.weight"></span><br/>
            <strong>Datum isporuke: </strong><span ng-bind="requestDetails.delivery_date | date:'dd.MM.yyyy.'"></span><br/>
            <strong>Datum postavljanja: </strong><span ng-bind="requestDetails.creation_time | date:'dd.MM.yyyy.'"></span><br/>
        </div>
    </div>
</div>
