<div class="row" ng-controller="maricController">
    <h1>{{person}}</h1>
    <div class="panel panel-info">
        <div class="panel-heading">
            Forma
        </div>

        <div class="panel-body">
            <span ng-bind="kornjacaForma.kornjacaText"></span>
            <span ng-bind="kornjacaForma.kornjacaTextarea"></span>
            <span ng-bind="kornjacaForma.kornjacaCheck"></span>
            <span ng-bind="kornjacaForma.kornjacaRadio"></span>
            <span ng-bind="kornjacaForma.kornjacaSelect"></span>
            <span ng-bind="kornjacaForma.kornjacaMultiselect"></span>

            <div class="form-group">
                <label>text</label>
                <input ng-model="kornjacaForma.kornjacaText" type="text" class="form-control" name="kornjacaText">
            </div>

            <div class="form-group">
                <label>textarea</label>
                <textarea ng-model="kornjacaForma.kornjacaTextarea" class="form-control" name="kornjacaTextarea"></textarea>
            </div>


            <div class="form-group">
                <label>checkbox</label>
                <input ng-model="kornjacaForma.kornjacaCheck" type="checkbox" name="kornjacaCheck" value="1"/> 1
                <input ng-model="kornjacaForma.kornjacaCheck" type="checkbox" name="kornjacaCheck" value="2"/> 2
                <input ng-model="kornjacaForma.kornjacaCheck" type="checkbox" name="kornjacaCheck" value="3"/> 3
                <input ng-model="kornjacaForma.kornjacaCheck" type="checkbox" name="kornjacaCheck" value="4"/> 4
                <input ng-model="kornjacaForma.kornjacaCheck" type="checkbox" name="kornjacaCheck" value="5"/> 5
            </div>


            <div class="form-group">
                <label>radio</label>
                <input ng-model="kornjacaForma.kornjacaRadio" type="radio" name="kornjacaRadio" value="1"/> 1
                <input ng-model="kornjacaForma.kornjacaRadio" type="radio" name="kornjacaRadio" value="2"/> 2
                <input ng-model="kornjacaForma.kornjacaRadio" type="radio" name="kornjacaRadio" value="3"/> 3
                <input ng-model="kornjacaForma.kornjacaRadio" type="radio" name="kornjacaRadio" value="4"/> 4
                <input ng-model="kornjacaForma.kornjacaRadio" type="radio" name="kornjacaRadio" value="5"/> 5
            </div>

            <div class="form-group">
                <label>select</label>
                <select ng-model="kornjacaForma.kornjacaSelect" name="kornjacaSelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <label>multi-select</label>
                <select ng-model="kornjacaForma.kornjacaMultiselect" multiple="multiple" name="kornjacaMultiple">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <label>dugme</label>
                <input type="button" value="dugmence"/>
            </div>
        </div>
    </div>
</div>
